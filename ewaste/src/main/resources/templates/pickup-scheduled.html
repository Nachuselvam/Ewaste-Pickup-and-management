<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pickup Scheduled</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            max-width: 650px;
            margin: auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            border: 1px solid #e6e6e6;
        }
        .header {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }
        .header h2 {
            margin: 0;
            font-size: 26px;
            letter-spacing: 0.5px;
        }
        .body {
            padding: 35px 30px;
            color: #444;
            line-height: 1.7;
        }
        .body p {
            margin: 15px 0;
            font-size: 16px;
        }
        .details {
            background: #fdf7ff;
            border-left: 5px solid #9C27B0;
            padding: 18px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 15px;
            color: #2c3e50;
        }
        .details strong {
            color: #673AB7;
        }
        .highlight {
            background: #f3e5f5;
            color: #6a1b9a;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            color: #888;
            padding: 18px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }
        .footer a {
            color: #673AB7;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">

    </div>
    <div class="body">
        <p>Hello <strong>[[${userName}]]</strong>,</p>
        <p>Your e-waste pickup has been successfully <span class="highlight">scheduled</span>.</p>
        <div class="details">
            <p><strong>Pickup Person:</strong> [[${pickupPerson}]]</p>
            <p><strong>Scheduled Date:</strong> [[${date}]]</p>
        </div>
        <p>âœ… Please ensure your items are ready at the scheduled time for a smooth collection.</p>
    </div>
    <div class="footer">
        Â© 2025 Ewaste System | <a href="http://localhost:3000">www.ewaste-system.com</a>
    </div>
</div>
</body>
</html>
